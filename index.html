<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Intro component with sign up form</title>
    <link rel="stylesheet" href="./html/style.css" />
  </head>
  <body >
    <div class="container">
      <div class="section left-sec">
        <h1 class="title">Learn to code by watching others</h1>
        <p class="paragraph">
          See how experiences developers solve problems in real-time. Watching
          scripted tutorials is great, but inderstanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="section right-sec">
        <div class="container-form">
          <div class="freetrial">
            <p class="trial-text">
              <strong>Try it free 7 days</strong> then $20/mo. thereafter.
            </p>
          </div>
          <div class="form">
            <form action="" class="formAction" id="formAction" novalidate>
              <div class="form-item">
                <input
                  type="text"
                  class="form-control form-input"
                  id="name"
                  placeholder="Name"
                  required
                />
              </div>
              <!--ERROR NAME-->
              <div class="error-container"><span class="error" aria-live="polite" id="errorName"></span></div>
              
              <div class="form-item">
                <input 
                type="text"
                class="form-control form-input"
                id="lastName"
                placeholder="Last Name"
                required
                >
              </div>
              <!--ERROR LASTNAME-->
              <div class="error-container"><span class="error" aria-live="polite" id="errorLastName"></span></div>
              
              <div class="form-item">
                <input
                  type="email"
                  class="form-control form-input"
                  id="email"
                  placeholder="Email address"
                  required
                />
              </div>
              <!--ERROR EMAIL-->
              <div class="error-container"><span class="error" aria-live="polite" id="errorEmail"></span></div>
              
              <div class="form-item">
                <input
                  type="password"
                  class="form-control form-input"
                  id="password"
                  placeholder="Password"
                  required
                  minlength="8"
                  maxlength="16"
                />
              </div>
              <!--ERROR PASSWORD-->
              <div class="error-container"><span class="error" aria-live="polite" id="errorPassword"></span></div>
              
              <button type="submit" class="btn-action form-item">
                CLAIM YOUR FREE TRIAL
              </button>
            </form>
            <p class="terms">
              By clicking the button, you are agreeing to our
              <strong class="terms-strong">Terms and services</strong>
            </p>
          </div>
        </div>
      </div>
    </div>

      <svg id="icon-error" width="24" height="24" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#FF7979" cx="12" cy="12" r="12"/><rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1"/><rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1"/></g></svg>
    </template> -->
  </body>
  <script src="..\Javascript\index.js"></script>
</html>
